--- 
- name: Install grafana
  hosts: localhost
  become: true
  tasks:
    - name: download apt key
      apt_key:
        url: https://packages.grafana.com/gpg.key
        state: present
    - name: Add grafana repo to sources.list2
      apt_repository:
        repo: deb https://packages.grafana.com/oss/deb stable main
        filename: grafana
        state: present
    - name: Update apt cache and install 
      package:
        name: grafana
        state: present
        update_cache: yes
    - name: Ensure grafana is started and enabled
      service:
        name: grafana-server
        state: started
        enabled: yes
